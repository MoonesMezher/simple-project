<!DOCTYPE html>
<html>
<head>
  <title>مثال على زر تسجيل الخروج</title>
  <script>
    function logout() {
      // قم بإجراءات تسجيل الخروج هنا، مثل تحديث حالة الجلسة أو مسح بيانات تسجيل الدخول
      
      // إعادة توجيه المستخدم إلى صفحة الخروج
      window.location.href = "صفحة-الخروج.html";

  </script>

<body>
  <h1>صفحة المستخدم المسجل</h1>

  <button onclick="logout()">تسجيل الخروج</button>
